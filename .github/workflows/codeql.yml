name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


permissions:
  actions: read
  contents: read
  security-events: write   # notwendig f√ºr CodeQL Upload

jobs:
  analyze:
    name: "Analyze with CodeQL"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      # ----------------------------
      # Step 1: Code auschecken
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Step 2: Python einrichten
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # ----------------------------
      # Step 3: Dependencies installieren
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      # ----------------------------
      # Step 4: CodeQL Initialisierung
      # ----------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}


      # ----------------------------
      # Step 5: CodeQL Analysieren
      # ----------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/python-analysis"
